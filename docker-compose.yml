version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: biocompute_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: jobportal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biocompute_network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biocompute_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/jobportal?schema=public
      - JWT_SECRET=${JWT_SECRET:-6E4257C1266AEA121EB47DEB16961DA6}
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - biocompute_network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

volumes:
  postgres_data:

networks:
  biocompute_network:
    driver: bridge
