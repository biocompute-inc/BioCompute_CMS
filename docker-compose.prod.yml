version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: biocompute_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - biocompute_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Don't expose port 5432 to the internet in production
    # Only expose if you need external database access
    # ports:
    #   - "5432:5432"

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biocompute_app_prod
    restart: always
    ports:
      - "80:3000"  # Map to port 80 for HTTP
      # - "443:3000"  # Uncomment for HTTPS with reverse proxy
    environment:
      - NEON_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biocompute_network
    command: npm start

networks:
  biocompute_network:
    driver: bridge

volumes:
  postgres_data:
